<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place to Destination Route with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
    }
    #map {
      height: 80vh;
      width: 100vw;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="startInput" placeholder="Enter start location" />
    <input type="text" id="endInput" placeholder="Enter destination" />
    <button onclick="findRoute()">Find Route</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
